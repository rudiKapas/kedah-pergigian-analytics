<!doctype html>
<html lang="ms">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Analitik Data Teknikal Kesihatan Pergigian Negeri Kedah</title>

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg:#f7f7fb; --panel:#ffffff; --ink:#0f172a; --muted:#64748b; --bd:#e5e7eb;
      --accent:#6366f1; --icon:#6b7280; --hover:#f8fafc; --danger:#b91c1c;
      --ctl-h:48px; --title-size:24px;
    }
    *{box-sizing:border-box}
    body{margin:0;background:var(--bg);color:var(--ink);font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,Arial}

    .page-header{max-width:1100px;margin:22px auto 6px;padding:0 16px}
    .page-title{margin:0;font-size:var(--title-size);font-weight:800}
    .page-sub{margin:6px 0 0;color:var(--muted);font-size:13px}

    .wrap{max-width:1100px;margin:6px auto 24px;padding:0 16px;
      display:grid;grid-template-columns:repeat(2,minmax(0,1fr));gap:14px;align-items:stretch}
    @media (max-width:980px){ :root{--title-size:20px} .wrap{grid-template-columns:1fr} }

    .tile{background:#fff;border:1px solid var(--bd);border-radius:16px;
      box-shadow:0 1px 2px rgba(15,23,42,.06),0 8px 16px rgba(15,23,42,.04);
      display:flex;flex-direction:column;min-height:0}
    .tile-header{display:grid;grid-template-columns:1fr auto;gap:12px;align-items:start;
      padding:14px;border-bottom:1px solid var(--bd);background:#fff;border-top-left-radius:16px;border-top-right-radius:16px}
    .header-left{min-width:0}
    .tile-title{margin:0 0 6px;font-size:var(--title-size);line-height:1.15;font-weight:800}
    .header-time{display:flex;align-items:center;gap:8px;color:var(--muted);font-size:13px}
    .icon{width:18px;height:18px;color:var(--icon)}
    .header-right{display:flex;align-items:center;gap:12px}
    .iconbtn{width:var(--ctl-h);height:var(--ctl-h);border-radius:14px;border:1px solid #d1d5db;background:#fff;
      display:grid;place-items:center;cursor:pointer;transition:box-shadow .15s,border-color .15s,transform .06s}
    .iconbtn:hover{border-color:#94a3b8;box-shadow:0 0 0 4px rgba(148,163,184,.18);background:var(--hover)}
    .iconbtn:active{transform:translateY(1px)}
    .tile-body{padding:10px 12px 8px;display:flex;flex-direction:column;min-height:0}
    .chart-container{height:260px;width:100%}
    @media (max-width:980px){ .tile-body{padding:10px} .chart-container{height:220px} }
    .legend{display:flex;gap:16px;flex-wrap:wrap;margin-top:6px;color:var(--muted);font-size:12px}
    .dot{width:10px;height:10px;border-radius:50%}
    .err{display:none;margin-top:8px;color:var(--danger);font-size:13px}

    /* controls shared */
    .dropdown{position:relative;display:inline-block}
    .dd-btn{border:1px solid var(--bd);background:#fff;padding:8px 12px;border-radius:10px;font-weight:600;cursor:pointer}
    .dd-btn:hover{border-color:var(--accent);box-shadow:0 0 0 4px rgba(99,102,241,.15)}
    .tagbox{margin-left:10px;display:inline-flex;flex-wrap:wrap;gap:6px;vertical-align:middle}
    .tag{background:#f8fafc;border:1px solid var(--bd);padding:4px 8px;border-radius:999px;font-size:12px}
    .dd-menu{position:absolute;z-index:10;top:110%;left:0;min-width:280px;background:#fff;border:1px solid var(--bd);
      border-radius:12px;box-shadow:0 10px 20px rgba(15,23,42,.08);padding:8px;display:none}
    .dd-menu.open{display:block}
    .dd-row{display:flex;align-items:center;gap:8px;padding:8px;border-radius:10px;cursor:pointer}
    .dd-row:hover{background:#f8fafc}
    .dd-footer{display:flex;justify-content:space-between;gap:8px;padding-top:6px;border-top:1px solid var(--bd)}
  </style>

  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
</head>
<body>
  <header class="page-header">
    <h1 class="page-title">Analitik Data Teknikal Kesihatan Pergigian Negeri Kedah</h1>
    <p class="page-sub">Sumber: Google Sheets (Publish to Web)</p>
  </header>

  <div class="wrap">
    <!-- TILE 1 -->
    <section class="tile" id="tile1">
      <div class="tile-header">
        <div class="header-left">
          <h2 class="tile-title">Akses Kepada Perkhidmatan Kesihatan Pergigian</h2>
          <div class="header-time">
            <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="12" cy="12" r="9"/><path d="M12 7v5l3 3"/></svg>
            <span id="lastUpdated">—</span>
          </div>
        </div>
        <div class="header-right">
          <button class="iconbtn" id="refreshBtn" title="Kemas Kini Data">
            <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M21 12a9 9 0 1 1-3-6.7"/><path d="M21 3v6h-6"/></svg>
          </button>
          <button class="iconbtn" id="zoom1" title="Perbesar">
            <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M4 9V4h5M4 4l6 6"/><path d="M20 15v5h-5M20 20l-6-6"/><path d="M15 4h5v5M20 4l-6 6"/><path d="M9 20H4v-5M4 20l6-6"/>
            </svg>
          </button>
        </div>
      </div>
      <div class="tile-body">
        <div class="chart-container"><canvas id="infogChart"></canvas></div>
        <div class="legend">
          <div style="display:flex;gap:8px;align-items:center"><span class="dot" style="background:#f59e0b"></span><span>% Menerima Perkhidmatan</span></div>
          <div style="display:flex;gap:8px;align-items:center"><span class="dot" style="background:#6366f1"></span><span>Anggaran Penduduk</span></div>
        </div>
        <div class="err" id="err"></div>
      </div>
    </section>

    <!-- TILE 2 -->
    <section class="tile" id="tile2">
      <div class="tile-header">
        <div class="header-left">
          <h2 class="tile-title">Kedatangan Baru &amp; Ulangan</h2>
          <div class="header-time">
            <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="12" cy="12" r="9"/><path d="M12 7v5l3 3"/></svg>
            <span id="lastUpdated2">—</span>
          </div>
        </div>
        <div class="header-right">
          <button class="iconbtn" id="refreshBtn2" title="Kemas Kini Data">
            <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M21 12a9 9 0 1 1-3-6.7"/><path d="M21 3v6h-6"/></svg>
          </button>
          <button class="iconbtn" id="zoom2" title="Perbesar">
            <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M4 9V4h5M4 4l6 6"/><path d="M20 15v5h-5M20 20l-6-6"/><path d="M15 4h5v5M20 4l-6 6"/><path d="M9 20H4v-5M4 20l6-6"/>
            </svg>
          </button>
        </div>
      </div>
      <div class="tile-body">
        <div class="dropdown" id="ddBox2">
          <button class="dd-btn" id="ddBtn2" type="button">Pilih Kategori</button>
          <div class="tagbox" id="selectedTags2"></div>
          <div class="dd-menu" id="ddMenu2">
            <div class="dd-footer">
              <button class="dd-btn" id="btnAll2" type="button">Pilih Semua</button>
              <button class="dd-btn" id="btnNone2" type="button">Kosongkan</button>
              <button class="dd-btn" id="btnClose2" type="button">Tutup</button>
            </div>
          </div>
        </div>
        <div style="height:8px"></div>
        <div class="chart-container"><canvas id="chartPrimer"></canvas></div>
        <div class="legend" id="legend2"></div>
        <div class="err" id="err2"></div>
      </div>
    </section>

    <!-- TILE 3 -->
    <section class="tile" id="tile3">
      <div class="tile-header">
        <div class="header-left">
          <h2 class="tile-title">Kedatangan Pesakit Outreach</h2>
          <div class="header-time">
            <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="12" cy="12" r="9"/><path d="M12 7v5l3 3"/></svg>
            <span id="lastUpdated3">—</span>
          </div>
        </div>
        <div class="header-right">
          <button class="iconbtn" id="refreshBtn3" title="Kemas Kini Data">
            <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M21 12a9 9 0 1 1-3-6.7"/><path d="M21 3v6h-6"/></svg>
          </button>
          <button class="iconbtn" id="zoom3" title="Perbesar">
            <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M4 9V4h5M4 4l6 6"/><path d="M20 15v5h-5M20 20l-6-6"/><path d="M15 4h5v5M20 4l-6 6"/><path d="M9 20H4v-5M4 20l6-6"/>
            </svg>
          </button>
        </div>
      </div>
      <div class="tile-body">
        <div class="dropdown" id="ddBox3">
          <button class="dd-btn" id="ddBtn3" type="button">Pilih Kumpulan</button>
          <div class="tagbox" id="selectedTags3"></div>
          <div class="dd-menu" id="ddMenu3">
            <div class="dd-footer">
              <button class="dd-btn" id="btnAll3" type="button">Pilih Semua</button>
              <button class="dd-btn" id="btnNone3" type="button">Kosongkan</button>
              <button class="dd-btn" id="btnClose3" type="button">Tutup</button>
            </div>
          </div>
        </div>
        <div style="height:8px"></div>
        <div class="chart-container"><canvas id="chartOutreach"></canvas></div>
        <div class="legend" id="legend3"></div>
        <div class="err" id="err3"></div>
      </div>
    </section>

    <!-- TILE 4 (TODDLERS) -->
    <section class="tile" id="tile4">
      <div class="tile-header">
        <div class="header-left">
          <h2 class="tile-title">Pencapaian Program Toddler</h2>
          <div class="header-time">
            <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="12" cy="12" r="9"/><path d="M12 7v5l3 3"/></svg>
            <span id="lastUpdated4">—</span>
          </div>
        </div>
        <div class="header-right">
          <button class="iconbtn" id="refreshBtn4" title="Kemas Kini Data">
            <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M21 12a9 9 0 1 1-3-6.7"/><path d="M21 3v6h-6"/></svg>
          </button>
          <button class="iconbtn" id="zoom4" title="Perbesar">
            <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M4 9V4h5M4 4l6 6"/><path d="M20 15v5h-5M20 20l-6-6"/><path d="M15 4h5v5M20 4l-6 6"/><path d="M9 20H4v-5M4 20l6-6"/>
            </svg>
          </button>
        </div>
      </div>
      <div class="tile-body">
        <div class="dropdown" id="ddBox4">
          <button class="dd-btn" id="ddBtn4" type="button">Pilih Metrik</button>
          <div class="tagbox" id="selectedTags4"></div>
          <div class="dd-menu" id="ddMenu4">
            <div class="dd-footer">
              <button class="dd-btn" id="btnAll4" type="button">Pilih Semua</button>
              <button class="dd-btn" id="btnNone4" type="button">Kosongkan</button>
              <button class="dd-btn" id="btnClose4" type="button">Tutup</button>
            </div>
          </div>
        </div>
        <div style="height:8px"></div>
        <div class="chart-container"><canvas id="chartToddlers"></canvas></div>
        <div class="legend" id="legend4"></div>
        <div class="err" id="err4"></div>
      </div>
    </section>
  </div>

  <!-- Modal -->
  <div class="modal" id="modal" style="display:none">
    <div class="modal-inner" style="margin:auto;background:#fff;border-radius:16px;max-width:min(1200px,95vw);width:95vw;max-height:90vh;border:1px solid var(--bd)">
      <div class="modal-header" style="display:flex;justify-content:space-between;align-items:center;padding:12px 14px;border-bottom:1px solid var(--bd)">
        <h3 class="modal-title" id="modalTitle" style="margin:0;font-size:18px;font-weight:800">Perincian</h3>
        <button class="closebtn" id="modalClose">Tutup</button>
      </div>
      <div class="modal-body" style="padding:12px 14px;min-height:0">
        <div class="modal-chart" style="height:70vh;min-height:400px"><canvas id="modalChart"></canvas></div>
      </div>
    </div>
  </div>

  <!-- bump the query string if your browser caches aggressively -->
  <script src="app.js?v=4"></script>
</body>
</html>
