<!doctype html>
<html lang="ms">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Pergigian Negeri Kedah — Dashboard</title>

  <!-- Fonts & Reset -->
  <link rel="preconnect" href="https://fonts.googleapis.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

  <!-- Chart.js & PapaParse -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.4/dist/chart.umd.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>

  <style>
    :root{
      --bg:#0b1020; --panel:#11162a; --card:#0f1426; --bd:#1e2745;
      --txt:#e6ecff; --muted:#a9b2d6; --accent:#4f46e5;
      --ok:#10b981; --warn:#f59e0b; --err:#ef4444;
      --chip:#1a2040;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0; font-family:Inter,system-ui,Segoe UI,Roboto,Helvetica,Arial,sans-serif;
      color:var(--txt); background:linear-gradient(180deg, #0a0f1f, #0b1020);
    }
    header{
      padding:18px 20px; border-bottom:1px solid var(--bd); background:rgba(10,14,30,.6);
      position:sticky; top:0; backdrop-filter:blur(8px); z-index:20;
    }
    .htitle{font-weight:700; font-size:20px; letter-spacing:.3px}
    main{max-width:1280px; margin:0 auto; padding:20px; display:flex; flex-direction:column; gap:14px}

    /* Tile */
    .tile{
      background:var(--panel); border:1px solid var(--bd); border-radius:16px; overflow:hidden;
      box-shadow:0 8px 28px rgba(0,0,0,.22);
    }
    .tile .th{
      display:flex; align-items:center; justify-content:space-between; gap:12px;
      padding:14px 14px; border-bottom:1px solid var(--bd); background:linear-gradient(180deg,#121831,#0f162c);
    }
    .tile .ttl{margin:0; font-size:16px; font-weight:700}
    .tile .sub{display:flex; align-items:center; gap:8px; color:var(--muted); font-size:12px}
    .tile .tb{padding:14px}
    .ico{width:18px;height:18px}
    .act{display:flex; gap:8px}
    .btn{
      background:#0e1430; color:var(--txt); border:1px solid var(--bd);
      padding:8px 10px; border-radius:12px; cursor:pointer;
    }
    .btn:hover{background:#121a3d}
    .b{
      background:#12173a; color:var(--txt); border:1px solid var(--bd);
      padding:8px 10px; border-radius:10px; cursor:pointer; font-weight:600
    }

    /* Chart & Legend */
    .chart{height:360px; width:100%}
    .legend{display:flex; gap:12px; flex-wrap:wrap; margin-top:10px; color:var(--muted); font-size:13px}
    .dot{display:inline-block; width:10px; height:10px; border-radius:50%; border:1px solid rgba(255,255,255,.15)}
    .err{margin-top:10px; color:#fff; background:#3a0e16; border:1px solid #6f1a1a; padding:10px; border-radius:10px; display:none}

    /* Dropdown multi-select */
    .dd{position:relative; display:inline-block}
    .dd > .menu{
      display:none; position:absolute; top:calc(100% + 6px); left:0; min-width:260px;
      background:var(--card); border:1px solid var(--bd); border-radius:12px; padding:10px; z-index:5;
      box-shadow:0 10px 30px rgba(0,0,0,.35);
      max-height:310px; overflow:auto;
    }
    .dd .menu.open{display:block}
    .dd .opt{display:flex; align-items:center; gap:8px; padding:8px; border-radius:8px}
    .dd .opt:hover{background:#12193a}
    .dd .mfoot{display:flex; gap:8px; padding-top:8px; border-top:1px dashed var(--bd); margin-top:8px}
    .tags{display:inline-flex; gap:6px; flex-wrap:wrap; margin-left:6px; vertical-align:middle}
    .tag{background:var(--chip); border:1px solid var(--bd); color:var(--muted); padding:4px 8px; border-radius:999px; font-size:12px}

    /* Modal for expand (reuse styles) */
    .modal{
      position:fixed; inset:0; display:none; align-items:center; justify-content:center; z-index:50;
      background:rgba(0,0,0,.55);
    }
    .modal.open{display:flex}
    .modal .card{
      width:min(1100px,92vw); height:min(76vh,700px); background:var(--panel);
      border:1px solid var(--bd); border-radius:16px; padding:14px; display:flex; flex-direction:column; gap:10px;
    }
    .modal .hd{display:flex; align-items:center; justify-content:space-between}
    .modal .ttl{font-weight:700}
    .modal .close{cursor:pointer}
    .modal .canvas{flex:1; min-height:0}
  </style>
</head>
<body>
  <header>
    <div class="htitle">Pergigian Negeri Kedah — Dashboard</div>
  </header>

  <main>
    <!-- ===================== -->
    <!-- Tile 1 (existing)     -->
    <!-- ===================== -->
    <section class="tile" id="tile1">
      <div class="th">
        <div>
          <h2 class="ttl">Tile 1 (Sedia Ada)</h2>
          <div class="sub"><svg class="ico" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="12" cy="12" r="9"/><path d="M12 7v5l3 3"/></svg><span id="t1time">—</span></div>
        </div>
        <div class="act">
          <button class="btn" id="t1refresh" title="Kemas Kini">Refresh</button>
        </div>
      </div>
      <div class="tb">
        <div class="chart"><canvas id="t1"></canvas></div>
      </div>
    </section>

    <!-- ===================== -->
    <!-- Tile 2 (existing)     -->
    <!-- ===================== -->
    <section class="tile" id="tile2">
      <div class="th">
        <div>
          <h2 class="ttl">Tile 2 (Sedia Ada)</h2>
          <div class="sub"><svg class="ico" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="12" cy="12" r="9"/><path d="M12 7v5l3 3"/></svg><span id="t2time">—</span></div>
        </div>
        <div class="act">
          <button class="btn" id="t2refresh" title="Kemas Kini">Refresh</button>
        </div>
      </div>
      <div class="tb">
        <div class="chart"><canvas id="t2"></canvas></div>
      </div>
    </section>

    <!-- ===================== -->
    <!-- Tile 3 (existing)     -->
    <!-- ===================== -->
    <section class="tile" id="tile3">
      <div class="th">
        <div>
          <h2 class="ttl">Tile 3 (Sedia Ada)</h2>
          <div class="sub"><svg class="ico" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="12" cy="12" r="9"/><path d="M12 7v5l3 3"/></svg><span id="t3time">—</span></div>
        </div>
        <div class="act">
          <button class="btn" id="t3refresh" title="Kemas Kini">Refresh</button>
        </div>
      </div>
      <div class="tb">
        <div class="chart"><canvas id="t3"></canvas></div>
      </div>
    </section>

    <!-- ===================================================== -->
    <!-- Tile 4 — Kedatangan Pesakit Pakar (NEW as requested)  -->
    <!-- ===================================================== -->
    <section class="tile" id="tile4">
      <div class="th">
        <div>
          <h2 class="ttl">Kedatangan Pesakit Pakar</h2>
          <div class="sub">
            <svg class="ico" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <circle cx="12" cy="12" r="9"/><path d="M12 7v5l3 3"/>
            </svg>
            <span id="t4stime">—</span>
          </div>
        </div>
        <div class="act">
          <button id="t4srefresh" class="btn" title="Kemas Kini">
            <svg class="ico" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M21 12a9 9 0 1 1-3-6.7"/><path d="M21 3v6h-6"/>
            </svg>
          </button>
          <button id="t4sexpand" class="btn" title="Perbesar">
            <svg class="ico" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M4 9V4h5M4 4l6 6"/><path d="M20 15v5h-5M20 20l-6-6"/>
              <path d="M15 4h5v5M20 4l-6 6"/><path d="M9 20H4v-5M4 20l6-6"/>
            </svg>
          </button>
        </div>
      </div>

      <div class="tb">
        <div style="display:flex;gap:12px;flex-wrap:wrap;align-items:center;margin-bottom:8px">
          <label style="font-weight:600">Kumpulan Pakar:</label>
          <select id="t4ssvc" class="b" style="border:1px solid var(--bd);background:#0e1430;padding:8px 12px;border-radius:10px;font-weight:600">
            <option value="OMF">OMF</option>
            <option value="Paeds">Paeds</option>
            <option value="Ortho">Ortho</option>
            <option value="Perio">Perio</option>
            <option value="Resto">Resto</option>
            <option value="OMOP">OMOP</option>
            <option value="DPH">DPH</option>
          </select>
          <label style="display:inline-flex;align-items:center;gap:6px">
            <input type="checkbox" id="t4sreten">
            <span>Guna lajur Reten Negeri</span>
          </label>
        </div>

        <!-- Category multi-select -->
        <div class="dd" id="dd4s">
          <button class="b" type="button" id="dd4sbtn">Pilih Kategori</button>
          <div class="tags" id="dd4stags"></div>
          <div class="menu" id="dd4smenu">
            <!-- options injected by JS -->
            <div class="mfoot">
              <button class="b" type="button" id="dd4sall">Pilih Semua</button>
              <button class="b" type="button" id="dd4snone">Kosongkan</button>
              <button class="b" type="button" id="dd4sclose">Tutup</button>
            </div>
          </div>
        </div>

        <div class="chart"><canvas id="t4s"></canvas></div>
        <div class="legend" id="t4slegend"></div>
        <div class="err" id="t4serr"></div>
      </div>
    </section>

    <!-- ===================== -->
    <!-- Tile 5+ (existing…)   -->
    <!-- ===================== -->
    <!-- Move existing tiles down by one number if you keep sequential numbering -->
  </main>

  <!-- Modal (expand) -->
  <div class="modal" id="modal">
    <div class="card">
      <div class="hd">
        <div class="ttl" id="mtitle">Perincian</div>
        <button class="btn close" id="mclose">Tutup</button>
      </div>
      <div class="canvas chart"><canvas id="mcanvas"></canvas></div>
    </div>
  </div>

  <script src="app.js?v=13"></script>
</body>
</html>
