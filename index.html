<!doctype html>
<html lang="ms">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Analitik Data Teknikal Kesihatan Pergigian Negeri Kedah</title>

  <link rel="icon" type="image/png" href="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAQAAAC1HAwCAAAAC0lEQVR42mNgYAAAAAMAASsJTYQAAAAASUVORK5CYII=">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css?v=6">

  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>

  <!-- SVG icons (same as before) -->
  <svg xmlns="http://www.w3.org/2000/svg" style="display:none">
    <symbol id="i-time" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="12" cy="12" r="9"/><path d="M12 7v5l3 3"/></symbol>
    <symbol id="i-refresh" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M21 12a9 9 0 1 1-3-6.7"/><path d="M21 3v6h-6"/></symbol>
    <symbol id="i-expand" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M4 9V4h5M4 4l6 6"/><path d="M20 15v5h-5M20 20l-6-6"/><path d="M15 4h5v5M20 4l-6 6"/><path d="M9 20H4v-5M4 20l6-6"/></symbol>
    <symbol id="i-filter" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M3 5h18l-7 8v6l-4-2v-4L3 5z"/></symbol>
    <symbol id="i-checkall" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M9 12l2 2 4-4"/><path d="M3 12l2 2 4-4"/><rect x="3" y="3" width="18" height="18" rx="3"/></symbol>
    <symbol id="i-eraser" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M7 21h13"/><path d="M16 3l5 5-10 10H6L1 13l10-10 5 5"/></symbol>
    <symbol id="i-x" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M18 6L6 18M6 6l12 12"/></symbol>
  </svg>
</head>
<body>
  <header class="ph">
    <h1>Analitik Data Teknikal Kesihatan Pergigian Negeri Kedah</h1>
    <p>Sumber: Google Sheets (Publish to Web)</p>
  </header>

  <main class="grid">
    <!-- 1..8 unchanged tiles (keep your current code) -->
    <!-- --- Tile 1 ... Tile 8 blocks from your current file remain exactly the same --- -->

    <!-- 7 -->
    <section class="tile">
      <div class="th">
        <div>
          <h2 class="ttl">Young Adult</h2>
          <div class="sub"><svg class="ico"><use href="#i-time"/></svg><span id="t7time">—</span></div>
        </div>
        <div class="act">
          <div class="dd" id="dd7">
            <button class="btn dd-trigger" id="dd7btn" title="Tapis"><svg class="ico"><use href="#i-filter"/></svg></button>
            <div class="menu" id="dd7menu">
              <div class="menu-body"></div>
              <div class="mfoot">
                <button class="icbtn" id="dd7all" title="Pilih Semua"><svg class="ico"><use href="#i-checkall"/></svg></button>
                <button class="icbtn" id="dd7none" title="Kosongkan"><svg class="ico"><use href="#i-eraser"/></svg></button>
                <button class="icbtn" id="dd7close" title="Tutup"><svg class="ico"><use href="#i-x"/></svg></button>
              </div>
            </div>
          </div>
          <button id="t7refresh" class="btn" title="Kemas Kini"><svg class="ico"><use href="#i-refresh"/></svg></button>
          <button id="t7expand" class="btn" title="Perbesar"><svg class="ico"><use href="#i-expand"/></svg></button>
        </div>
      </div>
      <div class="tb">
        <div class="tags" id="dd7tags"></div>
        <div class="chart"><canvas id="t7"></canvas></div>
        <div class="legend" id="t7legend"></div>
        <div class="err" id="t7err"></div>
      </div>
    </section>

    <!-- 8 -->
    <section class="tile">
      <div class="th">
        <div>
          <h2 class="ttl">Basic Periodontal Examination</h2>
          <div class="sub"><svg class="ico"><use href="#i-time"/></svg><span id="t8time">—</span></div>
        </div>
        <div class="act">
          <div class="dd" id="dd8">
            <button class="btn dd-trigger" id="dd8btn" title="Tapis"><svg class="ico"><use href="#i-filter"/></svg></button>
            <div class="menu" id="dd8menu">
              <div class="menu-body"></div>
              <div class="mfoot">
                <button class="icbtn" id="dd8all" title="Pilih Semua"><svg class="ico"><use href="#i-checkall"/></svg></button>
                <button class="icbtn" id="dd8none" title="Kosongkan"><svg class="ico"><use href="#i-eraser"/></svg></button>
                <button class="icbtn" id="dd8close" title="Tutup"><svg class="ico"><use href="#i-x"/></svg></button>
              </div>
            </div>
          </div>
          <button id="t8refresh" class="btn" title="Kemas Kini"><svg class="ico"><use href="#i-refresh"/></svg></button>
          <button id="t8expand" class="btn" title="Perbesar"><svg class="ico"><use href="#i-expand"/></svg></button>
        </div>
      </div>
      <div class="tb">
        <div class="tags" id="dd8tags"></div>
        <div class="chart"><canvas id="t8"></canvas></div>
        <div class="legend" id="t8legend"></div>
        <div class="err" id="t8err"></div>
      </div>
    </section>

    <!-- 9 (NEW): Warga Emas — full width under tiles 7 & 8 -->
    <section class="tile span2">
      <div class="th">
        <div>
          <h2 class="ttl">Warga Emas</h2>
          <div class="sub"><svg class="ico"><use href="#i-time"/></svg><span id="t9time">—</span></div>
        </div>
        <div class="act">
          <div class="dd" id="dd9">
            <button class="btn dd-trigger" id="dd9btn" title="Tapis"><svg class="ico"><use href="#i-filter"/></svg></button>
            <div class="menu" id="dd9menu">
              <div class="menu-body"></div>
              <div class="mfoot">
                <button class="icbtn" id="dd9all" title="Pilih Semua"><svg class="ico"><use href="#i-checkall"/></svg></button>
                <button class="icbtn" id="dd9none" title="Kosongkan"><svg class="ico"><use href="#i-eraser"/></svg></button>
                <button class="icbtn" id="dd9close" title="Tutup"><svg class="ico"><use href="#i-x"/></svg></button>
              </div>
            </div>
          </div>
          <button id="t9refresh" class="btn" title="Kemas Kini"><svg class="ico"><use href="#i-refresh"/></svg></button>
          <button id="t9expand" class="btn" title="Perbesar"><svg class="ico"><use href="#i-expand"/></svg></button>
        </div>
      </div>
      <div class="tb">
        <div class="tags" id="dd9tags"></div>
        <div class="chart"><canvas id="t9"></canvas></div>
        <div class="legend" id="t9legend"></div>
        <div class="err" id="t9err"></div>
      </div>
    </section>
  </main>

  <!-- Modal -->
  <div class="modal" id="modal">
    <div class="modal-inner">
      <div class="mh">
        <h3 id="mtitle" style="margin:0;font-weight:800">Perincian</h3>
        <button class="close" id="mclose">Tutup</button>
      </div>
      <div class="mb"><div class="mchart"><canvas id="mcanvas"></canvas></div></div>
    </div>
  </div>

  <script src="app.js?v=19"></script>
</body>
</html>
